version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      aws-sdk:
        patterns:
          - "@aws-sdk/*"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      electron:
        patterns:
          - "electron"
          - "electron-vite"
          - "electron-builder"
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "@aws-sdk/*"
          - "react*"
          - "electron*"

  # GitHub Actions versions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
